<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>API Docs - Burguer Marina</title>
    <link rel="stylesheet" href="./dist/swagger-ui.css" />
</head>
<body>
    <div id="swagger-ui"></div>
    
    <script src="./dist/swagger-ui-bundle.js"></script>
    <script src="./dist/swagger-ui-standalone-preset.js"></script>

    <script>
        window.onload = () => {
            // 3. Inicializamos Swagger
            window.ui = SwaggerUIBundle({
                url: './openapi.yaml', // Aquí busca tu archivo de documentación
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout"
            });
        };
    </script>
</body>
</html>
